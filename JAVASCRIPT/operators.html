<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //+,-,*,**,/,%,++,--,/
        let a=10
        let b=3
        console.log(a/b)
        console.log(a++)
        console.log(a)
        //assignment +=,-=,*=,/=,%=,**=
        c=12
        console.log(c+=4)
        g=3.4e1000000000
        console.log(g)
        //comparison ==,===,!=,!==,<,>,<=,>=
        a=3
        b=4
        console.log(a>b)
        c=5/0
        console.log(c)
        console.log(0/0)
        console.log(Math.sqrt(-1))
        console.log(typeof 3)
        console.log(typeof 'gayu')
        console.log('5'-1)
        console.log('five'-1)
        a='10'
        console.log(a==10)
        console.log(a===10)
        //bitwise operator &&,||,!
        a=100
        console.log(a>12 && a<2)
        //logical operator-&,|,^,<<,>>,!
        b=10
        console.log(b<<1)


    </script>
    
</body>
</html>
