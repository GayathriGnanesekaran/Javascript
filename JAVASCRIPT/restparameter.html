<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let prod=function(...args){
            let res=1
            for(let i of args)
                res*=i
            
            return res
        }
        console.log(prod(3,4,5,6))
        let pro=function(){
            let result=1
            for(let i;i<arguments.length;i++)
                result *=arguments[i]  
           return result
        }
        console.log(pro(5,6,7))
    </script>
    
</body>
</html>
