<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //primitive data types stored in stack
        let a=16
        let b=a
        console.log(a)
        console.log(b)
        b=89
        console.log(b)
        console.log(a)
        //reference data type
        let c={name:'gayu',age:45}
        d=c
        console.log(d)
        c.age=90
        console.log(d)
        console.log(c)
 </script>
    
</body>
</html>
