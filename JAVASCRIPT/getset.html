<body>
    <script>
       class temperature{
        constructor(temp){
            this._temp=temp;
        }
        get temp(){
            return this._temp
        }
        set temp(temp){
            if(temp>100)
              temp=100
            this._temp=temp
        }
       }
       let temp1=new temperature(56)
       temp1.temp=126
       console.log(temp1.temp)
    </script>
    
</body>
