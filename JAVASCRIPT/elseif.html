    <script>

    let rate
    /*>3 month-5.8

    >=10 month 7
    */
   if(month<3){
      console.log(rate=5.8)
   }

    console.log(rate=6.5)
   }
   else if(month>=6 && month<=9)
      console.log(rate=6.8)
    else{
        console.log(rate=7)
    }
    let fd=document.querySelector("#result").innerHTML=rate
}
